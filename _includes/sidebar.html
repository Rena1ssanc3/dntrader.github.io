<aside class="sidebar">
  <section>
    <h3>Recent Posts</h3>
    <ul>
      {% for post in site.posts limit:5 %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>

  <section>
    <h3>Categories</h3>
    <ul>
      {% for category in site.categories %}
        <li>{{ category[0] }} ({{ category[1].size }})</li>
      {% endfor %}
    </ul>
  </section>
</aside>
